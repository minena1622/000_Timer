<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch with Points</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch with Points</h1>
        <div id="stopwatch">00:00:00</div>
        <div class="buttons">
            <button id="startStopBtn">Start</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div class="points">
            <label for="pointsInput">Add Points (seconds): </label>
            <input type="number" id="pointsInput" min="0" step="1">
            <button id="addPointsBtn">Add Points</button>
        </div>
        <div id="pointsDisplay">Points: 0</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
